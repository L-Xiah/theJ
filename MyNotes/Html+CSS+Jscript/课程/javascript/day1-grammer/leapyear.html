<html>
<head>
	<meta charset="utf-8"/>
	
	<script>
		function isLeapYear(year) {
			if(year % 4 == 0 && year % 100 != 0) {
				alert(year + "是闰年");
			} else if(year % 400 == 0) {
				alert(year + "是闰年");
			} else {
				alert(year + "不是闰年");
			}
		}
		
		// 能被4整除
		// 如果年份是100的倍数，则应被400整除
		isLeapYear(2000);
	</script>
</head>
<body>
</body>
</html>
