<html>
<body>

<p>Cellspacing属性表示单元格之间的距离。</p>

<h4>如果表格里没有设置cellspacing属性，缺省情况下，cellspacing值为1。</h4>
<table border="1">
<tr>
<td>第一</td>
<td>行</td>
</tr>
<tr>
<td>第二</td>
<td>行</td>
</tr>
</table>

<h4>Cellspacing属性值设为0的表格：</h4>
<table border="1" cellspacing="0">
<tr>
<td>第一</td>
<td>行</td>
</tr>
<tr>
<td>第二</td>
<td>行</td>
</tr>
</table>

<h4>Cellspacing属性值设为20的表格：</h4>
<table border="1" cellspacing="20">
<tr>
<td>第一</td>
<td>行</td>
</tr>
<tr>
<td>第二</td>
<td>行</td>
</tr>
</table>

</body>
</html>
