<HTML>
<HEAD>
<META http-equiv="Content-Type" content="text/html; charset=gb2312">
<TITLE>表单练习--雅虎邮箱注册</TITLE>
</HEAD>
<BODY>
<FORM action="answer.html" method="post">
<TABLE width="600" border="1">
  <TR>
    <TD width="166">选择您的雅虎邮箱：</TD>
    <TD width="418"><P>
      <INPUT type="txtmail" size="20" maxlength="20">
    	<FONT size="+1" color="#FF0000">@</FONT>
	  <SELECT name="address">
	  <OPTION value="yahoo.cn">yahoo.cn</OPTION>
	  <OPTION value="yahoo.com.cn">yahoo.com.cn</OPTION>
	  </SELECT>
	</TD>
  </TR>
  <TR>
    <TD>密码:</TD>
    <TD><INPUT type="password" name="txtmm" size="10" maxlength="10"></TD>
  </TR>
  <TR>
    <TD>再次输入密码：</TD>
    <TD><INPUT type="password" name="txtjcmm" size="10" maxlength="10"></TD>
  </TR>
   <TR>
    <TD>真实姓名：</TD>
    <TD><INPUT type="text" name="txtname" size="20" maxlength="20"></TD>
  </TR>
  <TR>
    <TD>出生日期：</TD>
    <TD><INPUT type="text" name="txtsr"  maxlength="10" size="20"></TD>
  </TR>
  <TR>
    <TD>性别：</TD>
    <TD><INPUT type="radio" name="sex" value="M">&nbsp;男&nbsp;<INPUT type="radio" name="sex" value="F">女</TD>
  </TR>
  <TR>
    <TD>杂志订阅：</TD>
    <TD>
		<INPUT type="checkbox"  name="order" value="trl"/> 旅游
		<INPUT type="checkbox"  name="order" value="fin"/> 财经
		<INPUT type="checkbox"  name="order" value="car"/> 汽车
		<INPUT type="checkbox"  name="order" value="mus"/> 音乐
	</TD>
  </TR>
  <TR>
  	<TD>雅虎服务条款</TD>
    <TD>
	  <TEXTAREA name="fwtk" cols="50" rows="5">雅虎中国对于任何包含于、经由、或联结、下载或从任何与本网站有关服务(以下简称「服务」)所获得之资讯、内容或广告(以下简称「资料」)，您于此接受并承认信赖任何「资料」所生之风险应自行承担。雅虎中国，有权但无此义务，改善或更正在「服务」或「资料」任何部分之错误或疏失。
	 </TEXTAREA>
	</TD>
  </TR>
  <TR>
  <TD colspan="2" align="center">
  <INPUT type="submit" name="submit" value=" 同意服务条款并提交">&nbsp;&nbsp;<INPUT type="reset" value="清空">
  </TD>
  </TR>
</TABLE>
</FORM>
</BODY>
</HTML>
