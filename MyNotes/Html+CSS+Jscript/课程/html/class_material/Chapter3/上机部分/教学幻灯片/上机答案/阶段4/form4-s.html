</HEAD>

<BODY>
<FORM action="answer.html" method="post">
<TABLE width="600" border="1" align="center">
  <TR>
  <TD colspan="2" align="center"><H3> 拍拍用户注册 </H3></TD>
  </TR>
  <TR>
    <TD>真实姓名：</TD>
    <TD><INPUT  type="text" name="txtname"  size="20" maxlength="20"></TD>
  </TR>
  <TR>
    <TD>用户性别：</TD>
    <TD><INPUT type="radio" name="sex" value="M">&nbsp;男&nbsp;<INPUT type="radio" name="sex" value="F">女</TD>
  </TR>
  <TR>
    <TD>密码：</TD>
    <TD><INPUT  type="password" name="txtpwd" size="20"></TD>
  </TR>
  <TR>
  	<TD>密码保护问题：</TD>
	<TD>
	<SELECT name="question">
	<OPTION value="">选择一个问题</OPTION>
	<OPTION value="school">你的小学名称</OPTION>
	<OPTION value="dog">你的小狗的名字</OPTION>
	</SELECT>
	</TD>
  </TR>
  <TR>
    <TD>请选择关注的商品类别：</TD>
    <TD><INPUT type="checkbox"  name="shopping" value="digit"/> 数码产品
		<INPUT type="checkbox"  name="shopping" value="sport"/> 运动系列
		<INPUT type="checkbox"  name="shopping" value="room"/> 家居用品
		<INPUT type="checkbox"  name="shopping" value="mus"/> 音像制品
	</TD>
  </TR>
    <TR>
  <TD colspan="2" align="center">
  <INPUT type="submit" name="submit" value=" 提交">&nbsp;&nbsp;<INPUT type="reset" value="清空"><BR>
 <FONT color="#FFA2A2" size="-1"> 点击提交，即表示同意接受下面《拍拍协议》</FONT>
  </TD>
  </TR>
