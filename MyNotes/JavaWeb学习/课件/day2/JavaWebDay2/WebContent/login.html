<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户登录</title>
<style>
* {
	margin: 0;
	padding: 0;
}

ul {
	list-style: none;
}

li {
	padding: 5px 10px;
}

li span {
	display: inline-block;
	width: 100px;
}

#submitbtn {
	width: 80px;
	height: 1.5em;
}
</style>
</head>
<body>
	<form action="login" method="post">
		<ul>
			<li><span>用户名：</span> <input name="username" type="text" /></li>
			<li><span>密码：</span> <input name="password" type="password" /></li>
			<li><input id="submitbtn" type="submit" value="提交" /></li>
		</ul>
	</form>

</body>
</html>
